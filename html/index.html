<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="shortcut icon" href="/assets/img/form_projeto.png" type="image/x-icon">
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <form>
        <h2>Cadastro</h2>
        <div class="name">
            <input class="nome" type="text" placeholder="Nome" required>
            <input class="sobrenome" type="text" placeholder="Sobrenome" required>
        </div>
        <input class="email" type="text" placeholder="Email" required>
        <input class="senha" type="password" placeholder="Senha" required>
        <input class="idade" type="number" placeholder="Idade" required>
        <input class="pais" type="text" placeholder="País" required>
        <input class="numero" type="number" placeholder="Numero" required>
        <button>Enviar <i style="color: rgba(255, 255, 255, 0.644);" class="fa-solid fa-circle-arrow-right"></i></button>
    </form>
</body>
</html>
